<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List in JS</title>
    <meta name="description" content="to do list">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="todo-wrapper">
        <h1>Le mie liste</h1>
        <h2>Seleziona la lista</h2>
        <p>PS: doppio click per barrare un elemento completato.</p>
        <form name="todo-adder">
            <input type="text" id="todo-entry-box">
        </form>
        <select name="liste" id="varie-liste">
            <option value="lista-spesa">Spesa</option>
            <option value="lista-libri">Libri da Leggere</option>
            <option value="lista-film">Film da vedere</option>
            <option value="lista-compiti">Compiti da svolgere</option>
        </select>


        <button id="add-button" class="pretty-button">Add</button>
        <ol id="todo-list">


        </ol>

        <div id="control-wrapper">
            <button id="clear-completed-button" class="pretty-button">Delete completed</button>
            <button id="empty-button" class="pretty-button">Delete all</button>
            <button id="save-button" class="pretty-button">Save list</button>
            <button id="load-button" class="pretty-button">Load list</button>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
